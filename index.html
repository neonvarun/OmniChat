<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OmniChat - Modern Web3 Social Media Management Platform. Create, schedule, and manage posts across multiple social platforms." />
    <meta name="keywords" content="social media management, web3, dashboard, twitter, instagram, linkedin, content creation" />
    <meta name="author" content="OmniChat Team" />
    <meta property="og:title" content="OmniChat - Social Media Management Platform" />
    <meta property="og:description" content="Modern Web3 social media management platform for creating and scheduling posts across multiple platforms" />
    <meta property="og:url" content="https://github.com/neonvarun/OmniChat" />
    <meta property="og:type" content="website" />
    <link rel="canonical" href="https://github.com/neonvarun/OmniChat" />
    <title>OmniChat - Social Media Management Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
